<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Pakkelager</title>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>

<!-- Oppgave 2 -->

<h2>Registrer ny pakke</h2>

<table>
    <tr>
        <td>LID</td><td><input type="text" id="lid" onchange="validerLid(this.value)" /></td><td><span id="feilLid"></span></td>
    </tr>
    <tr>
        <td>Eier</td><td><input type="text" id="eier" onchange="validerEier(this.value)" /></td><td><span id="feilEier"></span></td>
    </tr>
    <tr>
        <td>Vekt</td><td><input type="text" id="vekt" onchange="validerVekt(this.value)" /></td><td><span id="feilVekt"></span></td>
    </tr>
    <tr>
        <td>Volum</td><td><input type="text" id="volum" onchange="validerVolum(this.value)" /></td><td><span id="feilVolum"></span></td>
    </tr>
    <tr>
        <td><button id="registrer" onclick="registrerPakke()">Registrer</button></td>
    </tr>
</table>

<div id="melding"></div>

<!-- Oppgave 6 -->
<div id="pakkeliste"></div>

</body>
</html>
